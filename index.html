<!DOCTYPE html>
<html lang="ko">
<head>
<head>
<meta charset="utf-8">

<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#000000">

<title>KGSF PDF Viewer</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    /* 전체 화면 워터마크 */
    #watermark {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      pointer-events: none;        /* 클릭은 아래 PDF에 전달 */
      user-select: none;
      font-size: 7vw;
      font-weight: 700;
      color: rgba(0, 0, 0, 0.08);  /* 연한 회색 */
      transform: rotate(-25deg);
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="watermark">KGSF 2025</div>

  <iframe
    src="pdfjs/web/viewer.html?file=/2025KGSF/docs/KGSF_Directorybook.pdf">
  </iframe>
</body>
</html>
